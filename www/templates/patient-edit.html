<ion-modal-view>
    <ion-header-bar class="bar-balanced-900" align-title="center">
        <div class="title">{{vm.identity.lastName}}, {{vm.identity.firstName}}</div>
        <button class="button ion-close button-clear" ng-click="cancelEdit()"></button>
    </ion-header-bar>
    <ion-content class="padding">
        <button class="button ion-checkmark button-positive button-fab button-fab-bottom-right" ng-click="finishEdit()"></button>
        <div class="list">
            <label class="item-input">
                <span class="input-label">SSN</span>
                <input type="text" ng-model="vm.identity.ssn">
            </label>
            <label class="item-input">
                <span class="input-label">Gender</span>
                <input type="text" ng-model="vm.identity.gender">
            </label>
            <label class="item-input">
                <span class="input-label">Birth Date</span>
                <input type="text" ng-model="vm.identity.dob">
            </label>
            <label class="item-input">
                <span class="input-label">Street</span>
                <input type="text" ng-model="vm.address.street">
            </label>
            <label class="item-input">
                <span class="input-label">City</span>
                <input type="text" ng-model="vm.address.city">
            </label>
            <label class="item-input">
                <span class="input-label">State</span>
                <input type="text" ng-model="vm.address.state">
            </label>
            <label class="item-input">
                <span class="input-label">Zip</span>
                <input type="text" ng-model="vm.address.postalCode">
            </label>
        </div>
    </ion-content>
</ion-modal-view>
