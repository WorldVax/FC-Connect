<ion-modal-view>
    <ion-content >
        <div class="list">
            <ion-item class="item item-divider item-icon-right">
                {{vm.identity.lastName}}, {{vm.identity.firstName}}
                <button class="button button-icon icon ion-checkmark-round button-positive button-clear padding" ng-click="finishEdit()"></button>
            </ion-item>
            <label class="item-input">
                <span class="input-label">SSN</span>
                <input type="text" ng-model="vm.identity.ssn">
            </label>
            <label class="item-input">
                <span class="input-label">Gender</span>
                <input type="text" ng-model="vm.identity.gender">
            </label>
            <label class="item-input">
                <span class="input-label">Birth Date</span>
                <input type="text" ng-model="vm.identity.dob">
            </label>
            <label class="item-input">
                <span class="input-label">Street</span>
                <input type="text" ng-model="vm.address.street">
            </label>
            <label class="item-input">
                <span class="input-label">City</span>
                <input type="text" ng-model="vm.address.city">
            </label>
            <label class="item-input">
                <span class="input-label">State</span>
                <input type="text" ng-model="vm.address.state">
            </label>
            <label class="item-input">
                <span class="input-label">Zip</span>
                <input type="text" ng-model="vm.address.postalCode">
            </label>
        </div>
    </ion-content>
</ion-modal-view>
