<ion-view view-title="Search">
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="model in context.results track by $index" type="item-text-wrap" href="#/app/patient/{{model._id}}">
                <img ng-src="{{model.identity.picture}}" onerror="this.onerror=null;this.src='img/unknown-90x100.jpg';">
                <h2>{{model.identity.lastName}}</h2>
                <p>{{model.identity.firstName}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
