<ion-view view-title="Search">
    <ion-content>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" ng-model="vm.query">
        </label>

        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="vm in vm.patients" type="item-text-wrap" href="#/app/patient/{{vm._id}}">
                <img ng-src="/photos/{{vm.patientId}}.jpg" onerror="this.onerror=null;this.src='/photos/unknown-90x100.jpg';">
                <h2>{{vm.identity.lastName}}</h2>
                <p>{{vm.identity.firstName}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
