<ion-modal-view>
    <ion-header-bar class="bar-balanced-900" align-title="center">
        <div class="title">{{vm.identity.lastName}}, {{vm.identity.firstName}}</div>
        <button class="button ion-close button-clear" ng-click="cancelEdit()"></button>
    </ion-header-bar>
    <ion-header-bar class="bar-balanced bar-subheader" align-title="center">
        <div class="title">Immunization</div>
    </ion-header-bar>
    <ion-content class="padding has-subheader">
        <button class="button ion-checkmark button-positive button-fab button-fab-bottom-right" ng-click="finishVaccination()"></button>
        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">Vaccine</div>
                <select ng-model="vaccination.selectedCvx" ng-options="item.desc for item in vaccination.cvxOptions">
                </select>
            </label>
            <label class="item item-input">
                <span class="input-label">Date of Administration</span>
                <input type="date" ng-model="vaccination.dateAdministered">
            </label>
            </label>
        </div>
    </ion-content>
</ion-modal-view>
